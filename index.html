<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracking Page</title>
    <link rel="stylesheet" href="tracking.css">
</head>

<body>
    <div class="container">
        <div class="card-container">
            <div class="profile-header">
                <div class="image">
                    <img src="3331.jpg" alt="Profile Image">
                </div>
                <div class="profile-info">
                    <span>Report for</span>
                    <h1>Murage Florence</h1>
                </div>
            </div>
            <div class="timeframes">
                <span class="active">Daily</span>
                <span>Weekly</span>
                <span>Monthly</span>
            </div>
        </div>

        
        <div class="activity work">
            <div class="bg-icon"></div>
            <div class="card-content">
                <div class="activity-header">
                    <h2>Work</h2>
                    <div class="menu-dots">...</div>
                </div>
                <div class="time-stats">
                    <div class="current">32hrs</div>
                    <div class="previous">Last Week - 36hrs</div>
                </div>
            </div>
        </div>

        <div class="activity play">
            <div class="bg-icon"></div>
            <div class="card-content">
                <div class="activity-header">
                    <h2>Play</h2>
                    <div class="menu-dots">...</div>
                </div>
                <div class="time-stats">
                    <div class="current">10hrs</div>
                    <div class="previous">Last Week - 8hrs</div>
                </div>
            </div>
        </div>

        <div class="activity study">
            <div class="bg-icon"></div>
            <div class="card-content">
                <div class="activity-header">
                    <h2>Study</h2>
                    <div class="menu-dots">...</div>
                </div>
                <div class="time-stats">
                    <div class="current">4hrs</div>
                    <div class="previous">Last Week - 7hrs</div>
                </div>
            </div>
        </div>

        <div class="activity exercise">
            <div class="bg-icon"></div>
            <div class="card-content">
                <div class="activity-header">
                    <h2>Exercise</h2>
                    <div class="menu-dots">...</div>
                </div>
                <div class="time-stats">
                    <div class="current">4hrs</div>
                    <div class="previous">Last Week - 5hrs</div>
                </div>
            </div>
        </div>

        <div class="activity social">
            <div class="bg-icon"></div>
            <div class="card-content">
                <div class="activity-header">
                    <h2>Social</h2>
                    <div class="menu-dots">...</div>
                </div>
                <div class="time-stats">
                    <div class="current">5hrs</div>
                    <div class="previous">Last Week - 10hrs</div>
                </div>
            </div>
        </div>

        <div class="activity self-care">
            <div class="bg-icon"></div>
            <div class="card-content">
                <div class="activity-header">
                    <h2>Self Care</h2>
                    <div class="menu-dots">...</div>
                </div>
                <div class="time-stats">
                    <div class="current">2hrs</div>
                    <div class="previous">Last Week - 2hrs</div>
                </div>
            </div>
        </div>

    </div>

</body>

</html>
